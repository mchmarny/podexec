apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: podexec
  namespace: podexec
rules:
  # Read pods youâ€™ll act on
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Exec subresource: POST => "create"
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

  # Optional: logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Delete pods (if your app needs to restart them)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: podexec
  namespace: podexec
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: podexec
subjects:
  - kind: ServiceAccount
    name: podexec
    namespace: podexec